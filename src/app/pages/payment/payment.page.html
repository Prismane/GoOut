<!-- Default back button -->
<ion-header>
  <ion-toolbar color="primary">

    <ion-title>Checkout</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col col-12 col-md-12 col-xl-12>
  
          <ion-card   class="card" (click)="payPalCheckout()">
           
        
              <ion-card-content>
              <ion-img [src]="paypal"></ion-img>
              </ion-card-content>
           
          </ion-card>

  
        </ion-col>
  
    </ion-row>
  </ion-grid>

</ion-content>
